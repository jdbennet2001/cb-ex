<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CB-EX</title>

  <link rel="stylesheet" href="css/cb-ex.css">

  <link rel="stylesheet" type="text/css" href="css/tooltipster.css" />
  <link rel="stylesheet" type="text/css" href="css/jqSpinner.css" />

  <script src="/libraries/prefixfree.min.js"></script>
  <script src='//code.jquery.com/jquery-2.1.4.min.js'></script>
  <script src="/libraries/jquery.tooltipster.js"></script>
  <script src="/libraries/string.js"></script>
  <script src="/libraries/moment.min.js"></script>




</head>

<body class='browse screen home'>

	<div class='header'>
		CB-EX Catalog
    <span class='status'></span>
    <img id='search-catalog-action' src='/icons/io/search.png' title='Search Catalog'></img>
    <input type='search' class='search'>
	</div>
	<div class='actions'>
    <a class='action-block' href='#'>
			<img id='home-action' src='/icons/io/home.png' title='Update Catalog'></img>
      <div class='action-title'>Home</div>
		</a>
		<div class='spacer'></div>
		<a class='action-block' href='#'>
			<img id='random-action' src='/icons/io/random.png' title='File'></img>
      <div class='action-title'>Random</div>
		</a>
    <a class='action-block' href='#'>
      <img id='open-folder-action' src='/icons/io/open-folder.png' title='Cache'></img>
      <div class='action-title'>Open Folder</div>
    </a>
    <a class='action-block' href='#'>
      <img id='export-action' src='/icons/io/copy.png' title='Search'></img>
      <div class='action-title'>Export</div>
    </a>


	</div>


	<div class='candidates'></div>

</body>

<script src='/js/cb-ex-catalog.js'></script>

</html>
